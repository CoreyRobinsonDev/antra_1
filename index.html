<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <main>
      <form class="form">
        <h1 class="title">Sign Up</h1>
        <input class="first-name" type="text" placeholder="First Name" />
        <input class="last-name"type="text" placeholder="Last Name" />
        <input class="phone" type="tel" placeholder="Mobile No." />
        <input class="email" type="email" placeholder="Email Address" />
        <input class="password" type="password" placeholder="Password" />
        <input class="password" type="password" placeholder="Confirm Password" />
        <span class="terms">
          <label for="check">
            <input id="check" type="checkbox" />
            I Agree</label>
          <p>By clicking <span class="register-span">Register</span>, you agree to the <span class="terms-span">Terms and Conditions</span> set out by this site, including our Cookie Use.</p>
        </span>
        <a class="register-btn" href="./register.html">Register</a>
        <button class="submit-btn" type="submit">Sign In</button>
      </form>
    </main>
  </body>
</html>
